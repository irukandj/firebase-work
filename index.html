    <div id="preload">

    <section id="guest">
        <div class="container">
            <div id="row" class="row">
                <div id="bs-str" class="col-md-6">
                    <div id="form">

                            <input style="width:60%; margin:0 auto;" id="name" type="text" class="mb-2 form-control">
                            <h3>Done:</h3>
                            <input id="done" type="checkbox" class="mb-4 form-control"><br>
                            <button id="add" class="mb-4 btn btn-info">Add to todo's list</button>
                        </div>
                        <br>
                        <div>
                            <h1>Todo's list</h1>
                            <ul id="todo-list">

                            </ul>
                            <button id="logout" class="btn btn-warning">Log out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
